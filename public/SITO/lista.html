<style>


body{

}

/* tabella invisibile in alto */

div#menu {
  width: 70%;
  margin-left: 15%;
}

div#menu table {
  font-family: sans-serif;
  float: right;
  width: 100%;
  empty-cells: show;
}

div#menu th{
  color: white;
  font-size: 40px;
  height: 100px;
}

div#menu td {

}

div#menu tr{
  height: 50px;
}


div#menu button{

  width: auto;

  border: 2px solid white;
  
  padding: 5px 10px;
}

div#menu button:hover{
  color: rgb(2, 2, 156); 
  background-color: cyan; 
  border: 2px solid white;
}

  width: 70%;
  font-size: 13px;
  margin: 0 0 0 15%;

  text-align: center;
}

div#lista {
  width: 70%;
  font-size: 13px;
  float: right;
}

div.evento {
  border: 1px black solid;
  border-radius: 15px;
  height: 130px;
}

div.evento img {
  float: left;
  margin: 5px 15px 5px 5px;
  height: 120px;
  width: auto;
  border-radius: 15px;
}

div.evento:hover{

</head>

  <div id="menu">

    </div>
    <div id="lista">
